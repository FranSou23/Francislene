<!DOCTYPE html>
<html lang="pt-br">
<!-- para alinhar os programas shift+alt+f -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <img src="pokemon.jpg" alt="" width="900"> 
    <form action="/pagina2" method="post">
        <div>
            <label for="nome">Nome</label>
            <input type="text" id="mome" />
        </div>
        <div>
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco">
        </div>
        <div>
            <label for="cidade">Cidade:</label>
            <input type="text" id="Cidade">
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" />
        </div>
        <div>
            <label for="msg">Mensagem</label>
            <textarea id="msg" cols="20" rows="5"></textarea>
        </div>
        <div class="button">
            <button type="submit">Enviar sua mensagem</button>
            <button type="reset">Apagar Formulário</button>
            <button type="button">Especifíco</button>
        </div>
    </form>
</body>

</html>
